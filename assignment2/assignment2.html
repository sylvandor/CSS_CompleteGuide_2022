<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    .box {
      height: 300px;
      width: calc(50% - 10px);
      display: inline-block;

      margin: 4px;
      padding: 10px 5px 3px 1px;
      border: 5px black solid;
    }

    main div:last-of-type:hover {
      border-color: red;
    }
  </style>
</head>
<body>
<main>
  <div class="box b1">
    I'm a box!
  </div>
  <div class="box b2">
    I'm a box!
  </div>
</main>
</body>
</html>
